name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-sonar:
    name: Build • Test • Checkstyle • Coverage • Sonar (QG)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    env:
      MAVEN_OPTS: -Xmx2g
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      SONAR_HOST_URL: https://sonarcloud.io
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # iznesen secret u env radi if: izraza
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # bitno za Sonar (history/blame)

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # --- Wrapper autodiscovery & diagnostics --------------------------------

      - name: Debug wrapper layout
        shell: bash
        run: |
          set -e
          echo "PWD=$(pwd)"
          ls -la || true
          ls -la .mvn || true
          ls -la .mvn/wrapper || true
          echo "Searching for wrapper files (4 levels deep)..."
          find . -maxdepth 4 -type f \( -name maven-wrapper.properties -o -name maven-wrapper.jar -o -name mvnw -o -name mvnw.cmd \) -print || true

      - name: Locate Maven Wrapper dir
        id: wr
        shell: bash
        run: |
          set -euo pipefail
          WR_PROP="$(find . -maxdepth 4 -type f -name maven-wrapper.properties | head -n1 || true)"
          if [ -z "$WR_PROP" ]; then
            echo "::error::maven-wrapper.properties not found anywhere (root or submodules)"; exit 1
          fi
          WR_DIR="$(cd "$(dirname "$WR_PROP")/.." && pwd)"
          echo "Wrapper dir: $WR_DIR"
          echo "dir=$WR_DIR" >> "$GITHUB_OUTPUT"

      - name: Prepare Maven Wrapper (normalize LF + exec)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.wr.outputs.dir }}"
          test -f mvnw || { echo "::error::mvnw not found in $PWD"; ls -la; exit 1; }
          sed -i 's/\r$//' mvnw || true
          chmod +x mvnw
          echo "== mvnw diagnostics =="
          head -n 1 mvnw || true
          ls -la mvnw || true
          git ls-files -s mvnw || true

      - name: Validate Maven Wrapper files
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.wr.outputs.dir }}"
          test -f .mvn/wrapper/maven-wrapper.properties || { echo "::error::.mvn/wrapper/maven-wrapper.properties missing in $PWD"; exit 1; }
          test -f .mvn/wrapper/maven-wrapper.jar || { echo "::error::.mvn/wrapper/maven-wrapper.jar missing in $PWD"; exit 1; }

      # --- Build & analysis ----------------------------------------------------

      - name: Tool versions (wrapper)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.wr.outputs.dir }}"
          java -version
          bash ./mvnw -v

      - name: Maven Verify (Checkstyle + Tests + IT + Coverage)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.wr.outputs.dir }}"
          bash ./mvnw -B -ntp -DskipITs=false verify

      - name: SonarCloud Analysis (wait for Quality Gate)
        if: ${{ env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.wr.outputs.dir }}"
          bash ./mvnw -B -ntp org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.qualitygate.wait=true

      - name: Skipped Sonar (no token or fork PR)
        if: ${{ !(env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)) }}
        run: echo "Skipping SonarCloud (no SONAR_TOKEN or fork PR)."

      # --- Artifacts -----------------------------------------------------------

      - name: Upload test & checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-java-${{ matrix.java }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/checkstyle-result.xml
            **/target/site/jacoco/**

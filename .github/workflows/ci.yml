name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-sonar:
    name: Build • Test • Checkstyle • Coverage • Sonar (QG)
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      SONAR_HOST_URL: https://sonarcloud.io
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      CI: true

    # Ako je projekat u podfolderu, postavi ga ovde:
    # defaults:
    #   run:
    #     working-directory: TeamNest-Enterprise-Microservices-Demo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Tool versions (wrapper)
        run: |
          java -version
          # ukloni CRLF ako je neko commitao iz Windows-a i pokreni wrapper preko sh (ne treba chmod)
          sed -i 's/\r$//' mvnw || true
          sh mvnw -v

      - name: Maven Verify (Checkstyle + Tests + IT + Coverage)
        run: |
          sed -i 's/\r$//' mvnw || true
          sh mvnw -B -ntp -DskipITs=false verify

      - name: SonarCloud Analysis (wait for Quality Gate)
        if: ${{ env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sed -i 's/\r$//' mvnw || true
          sh mvnw -B -ntp org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.qualitygate.wait=true

      - name: Skipped Sonar (no token or fork PR)
        if: ${{ !(env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)) }}
        run: echo "Skipping SonarCloud (no token or fork PR)."

      - name: Upload test & checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/checkstyle-result.xml

name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-sonar:
    name: Build • Test • Checkstyle • Coverage • Sonar (QG)
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      SONAR_HOST_URL: https://sonarcloud.io
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Tool versions
        run: |
          java -version
          mvn -v

      - name: Maven Verify (Checkstyle + Tests + IT + Coverage)
        run: |
          ./mvnw -B -ntp -DskipITs=false verify

      - name: SonarCloud Analysis (wait for Quality Gate)
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B -ntp \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.qualitygate.wait=true

      - name: Skipped Sonar (no token)
        if: ${{ env.SONAR_TOKEN == '' }}
        run: echo "SONAR_TOKEN nije setovan - preskačem SonarCloud analizu za ovaj run."

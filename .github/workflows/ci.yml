jobs:
  build-test-sonar:
    name: Build â€¢ Test â€¢ Checkstyle â€¢ Coverage â€¢ Sonar (QG)
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      SONAR_HOST_URL: https://sonarcloud.io
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # ðŸ”§ Uvek sredi line endings i exec bit
      - name: Prepare Maven Wrapper
        shell: bash
        run: |
          set -euo pipefail
          test -f mvnw || { echo "::error::mvnw not found at repo root"; exit 1; }
          # normalize to LF
          sed -i 's/\r$//' mvnw
          # ensure exec bit (iako Ä‡emo ga zvati kroz bash)
          chmod +x mvnw
          # sanity check: prva linija treba da postoji
          head -n 1 mvnw

      - name: Tool versions (wrapper)
        shell: bash
        run: |
          java -version
          bash mvnw -v

      - name: Maven Verify (Checkstyle + Tests + IT + Coverage)
        shell: bash
        run: |
          bash mvnw -B -ntp -DskipITs=false verify

      - name: SonarCloud Analysis (wait for Quality Gate)
        if: ${{ env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          bash mvnw -B -ntp org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.qualitygate.wait=true

      - name: Skipped Sonar (no token or fork PR)
        if: ${{ !(env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)) }}
        run: echo "Skipping SonarCloud (no token or fork PR)."

      - name: Upload test & checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/checkstyle-result.xml

name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: { java: ['17','21'] }

    env:
      MAVEN_OPTS: -Xmx2g
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      SONAR_HOST_URL: https://sonarcloud.io
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      CI: true

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Prepare mvnw
        shell: bash
        run: |
          set -euo pipefail
          test -f mvnw || { echo "::error::mvnw missing at repo root"; exit 1; }
          sed -i 's/\r$//' mvnw || true
          chmod +x mvnw
          test -f .mvn/wrapper/maven-wrapper.properties || { echo "::error::.mvn/wrapper/maven-wrapper.properties missing"; exit 1; }
          test -f .mvn/wrapper/maven-wrapper.jar || { echo "::error::.mvn/wrapper/maven-wrapper.jar missing"; exit 1; }

      - name: Tool versions
        shell: bash
        run: |
          java -version
          bash ./mvnw -f pom.xml -v

      - name: Verify (all modules)
        shell: bash
        run: |
          bash ./mvnw -f pom.xml -B -ntp -DskipITs=false verify

      - name: SonarCloud (QG)
        if: ${{ env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) && hashFiles('**/*.java') != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        shell: bash
        run: |
          bash ./mvnw -f pom.xml -B -ntp org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.qualitygate.wait=true

      - name: Skipped Sonar (no token or fork PR)
        if: ${{ !(env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) && hashFiles('**/*.java') != '') }}
        run: echo "Skipping SonarCloud (no SONAR_TOKEN or fork PR)."

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-java-${{ matrix.java }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/checkstyle-result.xml
            **/target/site/jacoco/**
